@(message: String)(implicit req: RequestHeader)

@main("Source:") {
    <h1> Source: </h1>

    <form>
        <input type="text" id="quick_path_search" autocomplete="off" spellcheck="false"/>
    </form>

    <div id="quick_path_search_result"></div>

    <script type="text/javascript" src="@routes.FileFinder.jsRoutes()"></script>
    <script type="text/javascript">
              var emptyQuery = "";
              jsRoutes.controllers.FileFinder.files(emptyQuery).ajax({
                success: function(data) {
                  $("#quick_path_search_result").html(data);
                }
              });

              $('#quick_path_search').keyup(function(d) {
                var query = $('#quick_path_search').val();
                jsRoutes.controllers.FileFinder.files(query).ajax({
                  success: function(data) {
                    $("#quick_path_search_result").html(data);
                  }
                })
              })
    </script>
}
